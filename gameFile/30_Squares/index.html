<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

        rel="stylesheet">
    <title>Squares - Daily Word Game</title>





    <script>
        (function () {
            function isSentryUrl(url) {
                try {
                    var s = String(url || '');
                    return s.indexOf('sentry.io') !== -1 || s.indexOf('ingest.') !== -1;
                } catch (e) {
                    return false;
                }
            }

            function normalizeTutorialPath(path) {
                try {
                    var p = String(path || '');
                    if (p.indexOf('/tutorial') === 0) return '/';
                    return p;
                } catch (e) {
                    return '/';
                }
            }

            function blockTutorialRoute() {
                try {
                    if (location && typeof location.pathname === 'string' && location.pathname.indexOf('/tutorial') === 0) {
                        history.replaceState(null, '', '/');
                    }

                    var originalPushState = history.pushState;
                    var originalReplaceState = history.replaceState;
                    history.pushState = function (state, title, url) {
                        if (typeof url === 'string') url = normalizeTutorialPath(url);
                        return originalPushState.call(this, state, title, url);
                    };
                    history.replaceState = function (state, title, url) {
                        if (typeof url === 'string') url = normalizeTutorialPath(url);
                        return originalReplaceState.call(this, state, title, url);
                    };
                } catch (e) {
                }
            }

            function disableSentryReporting() {
                try {
                    window.__SENTRY__ = window.__SENTRY__ || {};
                    window.__SENTRY__.hub = null;

                    var originalFetch = window.fetch;
                    if (typeof originalFetch === 'function') {
                        window.fetch = function (input, init) {
                            var url = input && input.url ? input.url : input;
                            if (isSentryUrl(url)) {
                                return Promise.resolve(new Response('', { status: 204 }));
                            }
                            return originalFetch.apply(this, arguments);
                        };
                    }

                    var originalBeacon = navigator && navigator.sendBeacon;
                    if (originalBeacon) {
                        navigator.sendBeacon = function (url) {
                            if (isSentryUrl(url)) return true;
                            return originalBeacon.apply(this, arguments);
                        };
                    }

                    var originalXHROpen = XMLHttpRequest && XMLHttpRequest.prototype && XMLHttpRequest.prototype.open;
                    if (originalXHROpen) {
                        XMLHttpRequest.prototype.open = function (method, url) {
                            this.__disable_sentry__ = isSentryUrl(url);
                            return originalXHROpen.apply(this, arguments);
                        };

                        var originalXHRSend = XMLHttpRequest.prototype.send;
                        XMLHttpRequest.prototype.send = function () {
                            if (this.__disable_sentry__) {
                                try {
                                    this.abort();
                                } catch (e) {
                                }
                                return;
                            }
                            return originalXHRSend.apply(this, arguments);
                        };
                    }
                } catch (e) {
                }
            }

            function safeJsonParse(val) {
                try {
                    return JSON.parse(val);
                } catch (e) {
                    return null;
                }
            }

            function clearLocalStoragePersist() {
                try {
                    if (!window.localStorage) return;

                    var keys = [];
                    for (var i = 0; i < localStorage.length; i++) {
                        keys.push(localStorage.key(i));
                    }

                    for (var j = 0; j < keys.length; j++) {
                        var key = keys[j];
                        if (!key) continue;

                        if (key.indexOf('persist:') !== 0 && key.indexOf('persist') === -1) continue;

                        var raw = localStorage.getItem(key);
                        if (!raw) continue;
                        var root = safeJsonParse(raw);
                        if (!root || typeof root !== 'object') continue;

                        if (root.game == null) continue;

                        var gameObj = typeof root.game === 'string' ? safeJsonParse(root.game) : root.game;
                        if (!gameObj || typeof gameObj !== 'object') continue;

                        if (!Array.isArray(gameObj.archive)) {
                            gameObj.archive = [];
                            root.game = typeof root.game === 'string' ? JSON.stringify(gameObj) : gameObj;
                            localStorage.setItem(key, JSON.stringify(root));
                        }
                    }
                } catch (e) {
                }
            }

            function deleteIndexedDbDatabases() {
                try {
                    if (!window.indexedDB) return Promise.resolve();
                    if (typeof indexedDB.databases !== 'function') return Promise.resolve();

                    return indexedDB.databases().then(function (dbs) {
                        if (!dbs || !dbs.length) return;

                        var deletions = [];
                        for (var i = 0; i < dbs.length; i++) {
                            var name = dbs[i] && dbs[i].name;
                            if (!name) continue;

                            var lower = String(name).toLowerCase();
                            if (lower.indexOf('squares') === -1 && lower.indexOf('localforage') === -1 && lower.indexOf('persist') === -1 && lower.indexOf('redux') === -1) continue;

                            deletions.push(new Promise((function (dbName) {
                                return function (resolve) {
                                    try {
                                        var req = indexedDB.deleteDatabase(dbName);
                                        req.onsuccess = function () { resolve(); };
                                        req.onerror = function () { resolve(); };
                                        req.onblocked = function () { resolve(); };
                                    } catch (e) {
                                        resolve();
                                    }
                                };
                            })(name)));
                        }
                        return Promise.all(deletions);
                    }).catch(function () {
                    });
                } catch (e) {
                    return Promise.resolve();
                }
            }

            function loadApp() {
                var s = document.createElement('script');
                s.type = 'module';
                s.crossOrigin = 'anonymous';
                s.src = './static/js/index-fea3cbfa.js';
                document.head.appendChild(s);
            }

            try {
                blockTutorialRoute();
                disableSentryReporting();
                clearLocalStoragePersist();
                deleteIndexedDbDatabases().then(function () {
                    loadApp();
                });
            } catch (e) {
                loadApp();
            }
        })();
    </script>
