<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        .logo {
            animation: turtleJumpFiveTimes linear 10s infinite;
            background-image: url('static/image/turtle_1.png');
            background-repeat: none;
            background-position: center;
            background-size: contain
        }

        .logo:hover {
            animation: turtleJump linear .4s infinite
        }

        .logo.turd {
            animation: turdSequenceFiveTimes linear 10s infinite;
            background-image: url('static/image/turd_1.png')
        }

        .logo.turd:hover {
            animation: turdSequence linear .4s infinite
        }

        @keyframes turtleJumpFiveTimes {

            0%,
            12%,
            18%,
            24%,
            6% {
                background-image: url('static/image/turtle_1.png')
            }

            1%,
            13%,
            19%,
            25%,
            7% {
                background-image: url('static/image/turtle_2.png')
            }

            14%,
            2%,
            20%,
            26%,
            8% {
                background-image: url('static/image/turtle_3.png')
            }

            15%,
            21%,
            27%,
            3%,
            9% {
                background-image: url('static/image/turtle_4.png')
            }

            10%,
            16%,
            22%,
            28%,
            4% {
                background-image: url('static/image/turtle_5.png')
            }

            11%,
            17%,
            23%,
            29%,
            5% {
                background-image: url('static/image/turtle_1.png')
            }
        }

        @keyframes turtleJump {
            0% {
                background-image: url('static/image/turtle_1.png')
            }

            20% {
                background-image: url('static/image/turtle_2.png')
            }

            40% {
                background-image: url('static/image/turtle_3.png')
            }

            60% {
                background-image: url('static/image/turtle_4.png')
            }

            80% {
                background-image: url('static/image/turtle_5.png')
            }

            100% {
                background-image: url('static/image/turtle_1.png')
            }
        }

        @keyframes turdSequenceFiveTimes {

            0%,
            12%,
            18%,
            24%,
            6% {
                background-image: url('static/image/turd_1.png')
            }

            1%,

            25%,

            }

            26%,
            8% {
                background-image: url('static/image/turd_3.png')
            }

            15%,

            }

            10%,
            16%,
            22%,
            28%,

                background-image: url('static/image/turd_5.png')
            }

            11%,
            17%,
            23%,
            29%,
            5% {
                background-image: url('static/image/turd_1.png')
            }
        }

        @keyframes turdSequence {
            0% {
                background-image: url('static/image/turd_1.png')
            }

            20% {
                background-image: url('static/image/turd_2.png')
            }

            40% {
                background-image: url('static/image/turd_3.png')
            }

            60% {
                background-image: url('static/image/turd_4.png')
            }

            80% {
                background-image: url('static/image/turd_5.png')
            }

            100% {
                background-image: url('static/image/turd_1.png')
            }
