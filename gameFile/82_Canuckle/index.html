<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title>Canuckle - A daily Canadian word game</title>

  <style>
    div.loadingscreen {
      width: 80%;
      height: 80px;
      padding-top: 33vh;
      margin: 0 auto;
    }
    div.canuckle {
      width: 100%;
      height: 50%;
      margin: 0 auto;
      transform: translate(7%, 0%);
    }
    div.canuckleletterbg {
      width: 10%;
      aspect-ratio: 1/1;
      background: #f00;
      border-radius: 10%;
      display: inline-block;
      text-align: center;
      color: #fff;
    }
    div.canuckleletter {
      width: 80%;
      aspect-ratio: 1/1;
      margin-top: 10%;
      display: inline-block;
      font-size: min(6.25vmin, 32.0px);
      font-family: sans-serif;
      color: #fff;
    }
    div.loading {
      width: 100%;
      height: 50%;
      margin: 0 auto;
      transform: translate(19.5%, 30%);
    }
    div.loadingletterbg {
      width: 8%;
      aspect-ratio: 1/1;
      background: #000;
      border-radius: 10%;
      transform: translate(0%, 10%);
      display: inline-block;
      text-align: center;
      animation-name: jump-animation;
      animation-duration: 0.5s;
      animation-iteration-count: 30;
    }
    div.loadingletter {
      width: 80%;
      aspect-ratio: 1/1;
      margin-top: 20%;
      display: inline-block;
      font-size: min(4vmin, 22.0px);
      font-family: sans-serif;
      color: #fff;
    }
    div.bg {
      z-index: 1;
      height: 100vh;
      width: 100vw;
      background: #ddd;
    }
    div.game {
      z-index: 3;
      height: 100vh;
      width: 100vw;
      max-width: 600px;
      display: block;
      margin: 0 auto; 
    }

    @keyframes jump-animation {
      0%   {transform: translate(0%, 10%)}
      50%  {transform: translate(0%, 0%)}
      100% {transform: translate(0%, 10%)}
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="game">
      <div class="loadingscreen" title="Canuckle Loading Screen">
        <div class="canuckle">
          <div class="canuckleletterbg">
            <div class="canuckleletter">
              C
            </div>
          </div>
          <div class="canuckleletterbg">
            <div class="canuckleletter">
              A
            </div>
          </div>
          <div class="canuckleletterbg">
            <div class="canuckleletter">
              N
            </div>
          </div>
          <div class="canuckleletterbg">
            <div class="canuckleletter">
              U
            </div>
          </div>
          <div class="canuckleletterbg">
            <div class="canuckleletter">
              C
            </div>
          </div>
          <div class="canuckleletterbg">
            <div class="canuckleletter">
              K
            </div>
          </div>
          <div class="canuckleletterbg">
            <div class="canuckleletter">
              L
            </div>
          </div>
          <div class="canuckleletterbg">
            <div class="canuckleletter">
              E
            </div>
          </div>
        </div>
        <div class="loading">
          <div class="loadingletterbg" style="animation-delay: 0s">
            <div class="loadingletter">
              L
            </div>
          </div>
          <div class="loadingletterbg" style="animation-delay: 0.1s">
            <div class="loadingletter">
              O
            </div>
          </div>
          <div class="loadingletterbg" style="animation-delay: 0.2s">
            <div class="loadingletter">
              A
            </div>
          </div>
          <div class="loadingletterbg" style="animation-delay: 0.3s">
            <div class="loadingletter">
              D
            </div>
          </div>
          <div class="loadingletterbg" style="animation-delay: 0.4s">
            <div class="loadingletter">
              I
            </div>
          </div>
          <div class="loadingletterbg" style="animation-delay: 0.5s">
            <div class="loadingletter">
              N
            </div>
          </div>
          <div class="loadingletterbg" style="animation-delay: 0.6s">
            <div class="loadingletter">
              G
            </div>
          </div>
        </div>
        <div style="margin: 0 auto; margin-top: 20px; height: 100px; width: 100px;">
          <img src="assets/assets/leaf_loading.svg" alt="Canuckle Loading Screen" width="100" height="100">
        </div>
      </div>
      <script src="assets/js/flutter_bootstrap.js" async></script>
    </div>
  </div>
</body>
</html>
