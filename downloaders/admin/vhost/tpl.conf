<VirtualHost *:80>
ServerAdmin webmaster@example.com
php_admin_value open_basedir "/home/wwwroot/downloaders:/tmp/:/var/tmp/:/proc/"
DocumentRoot "/home/wwwroot/downloaders"
ServerName {DOMAIN}
ErrorLog "/home/wwwlogs/{DOMAIN}-error_log"
CustomLog "/home/wwwlogs/{DOMAIN}-access_log" combined
<Directory "/home/wwwroot/downloaders">
    SetOutputFilter DEFLATE
    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
    DirectoryIndex index.html index.php
</Directory>
</VirtualHost>
