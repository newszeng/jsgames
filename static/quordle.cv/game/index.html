<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Quordle Wordle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Play Quordle, a quad version of the Wordle game with 4 words at the same time. In Quordle you guess four words in a quadruple field, the rules of the game remain the same.">

    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/style.css" rel="stylesheet" type="text/css" id="theme-opt">
</head>

<body>

    <div class="App-header">
        <a class="App-text-logo" href="https://wordleplay.com">
            QUORDLE
        </a>
        <div style="display:flex; align-items:center; margin-left:20px">
            <div id="open_statistics" class="App-icon-container"></div>
            <div id="open_settings" class="App-icon-container"></div>
            <div id="open_about" class="App-icon-container"></div>
        </div>
    </div>

    <script defer="defer" src="static/js/quordle.js"></script>
    <link href="static/css/quordle.css" rel="stylesheet">
    <div id="root" lang="en"></div>

</body>

</html>
