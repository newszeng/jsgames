<!-- Other Games Section -->
<section class="mb-8 sm:mb-10 lg:mb-12">
    <div class="flex items-center gap-3 sm:gap-4 mb-6 sm:mb-8">
        <div class="w-8 h-8 sm:w-10 sm:h-10 octordle-bg rounded-full flex items-center justify-center">
            <i class="fa-solid fa-gamepad text-white text-sm sm:text-base"></i>
        </div>
        <h2 class="text-xl sm:text-2xl lg:text-2xl font-bold text-gray-800">{{ __('related_games.title')|default('Play Other Games') }}</h2>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3 sm:gap-4 lg:gap-5">
        {% for game in __('related_games.games') %}
        <a href="{{ game.url }}" target="_blank" rel="noopener" class="other-games-card bg-white rounded-xl sm:rounded-2xl shadow-lg overflow-hidden border border-transparent octordle-border-hover transition-all duration-300 hover:shadow-xl block">
            <div class="flex flex-col h-full">
                {% if game.image %}
                <div class="w-full h-32 sm:h-36 lg:h-40 overflow-hidden">
                    <img src="{{ get_static_url(game.image) }}" alt="{{ game.name }}" class="w-full h-full object-cover" loading="lazy">
                </div>
                {% else %}
                <div class="w-full h-32 sm:h-36 lg:h-40 octordle-bg-light flex items-center justify-center">
                    <i class="fa-solid fa-puzzle-piece octordle-text text-3xl sm:text-4xl"></i>
                </div>
                {% endif %}
                <div class="p-3 sm:p-4 flex flex-col flex-1 text-center">
                    <h3 class="font-semibold text-gray-800 text-sm lg:text-lg mb-1 sm:mb-2">{{ game.name }}</h3>
                    <p class="text-gray-600 leading-relaxed text-xs sm:text-sm mb-3 sm:mb-4 flex-1">{{ game.description }}</p>
                    <span class="other-games-play inline-flex items-center justify-center border border-gray-300 text-gray-800 bg-transparent octordle-bg-hover octordle-border-hover hover:text-white transition-all duration-300 text-xs sm:text-sm mx-auto px-8 sm:px-10 py-2 sm:py-2.5 rounded-full">
                        <span>{{ __('related_games.play_button')|default('Play') }}</span>
                    </span>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</section>
